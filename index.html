<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="leftside">
        <div class="text">ToDo <br />LIST</div>
        <div class="box-color">
          <div class="flex">
            <i class="icon-plus icon fas fa-plus"></i>
          </div>
          <div class="color-list">
            <li style="background-color: #df353a" class="item-color"></li>
            <li style="background-color: #e45724" class="item-color"></li>
            <li style="background-color: #ebbe36" class="item-color"></li>
            <li style="background-color: #189b44" class="item-color"></li>
            <li style="background-color: #1b57c7" class="item-color"></li>
            <li style="background-color: #7f66eb" class="item-color"></li>
            <li style="background-color: #c56cf0" class="item-color"></li>
          </div>
        </div>
      </div>
      <div class="rightside">
        <header class="header">
          <div class="search-bar active">
            <i class="fas fa-search"></i>
            <input
              autocomplete="off"
              type="text"
              placeholder="Search"
              class="input search"
              id="search"
            />
          </div>
          <h1 class="title">Notes</h1>
        </header>
        <main class="main">
          <div class="note-list">
            <div class="note-box" style="background-color: #1b57c7">
              <div class="content">example</div>
              <footer class="note-footer">
                <div class="date">May 25, 2020</div>
                <div class="icons">
                  <i class="icon fas fa-trash"></i>
                  <i class="icon fas fa-pencil-alt"></i>
                </div>
              </footer>
            </div>
            <!-- box item -->
            <div class="note-box" style="background-color: #e45724">
              <div class="content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
                eaque, cumque incidunt eius, est architecto sequi
              </div>
              <footer class="note-footer">
                <div class="date">May 25, 2020</div>
                <div class="icons">
                  <i class="icon fas fa-trash"></i>
                  <i class="icon fas fa-pencil-alt"></i>
                </div>
              </footer>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="showBoxTodo">
      <div class="note-box" style="background-color: #1b57c7">
        <div class="content">
          <textarea
            onClick="this.select();"
            class="text-form-input"
            cols="30"
            rows="10"
          > Write here !!!</textarea>
        </div>

        <footer class="note-footer">
          <div class="date">May 25, 2020</div>
        </footer>
      </div>
      <div class="buttons">
        <button class="add_button">Add</button>
        <button class="save_button">Save</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <!-- box todo -->

    <script src="main.js"></script>
  </body>
</html>
